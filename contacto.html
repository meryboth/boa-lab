		<main>
			
			<!-- SECCIÓN FORMULARIO -->
			
			<section class="formulario">
				
				<img src="images/boa-contacto-mensajeria.png">
				
				<section class="form">
					<form class="contact1-form validate-form">
						<span class="contact1-form-title">
							Escribinos!
						</span>
						<div class="wrap-input1 validate-input" data-validate = "Name is required">
							<input class="input1" type="text" name="name" placeholder="Nombre">
							<span class="shadow-input1"></span>
						</div>
						
						<div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
							<input class="input1" type="text" name="email" placeholder="Email">
							<span class="shadow-input1"></span>
						</div>
						
						<div class="wrap-input1 validate-input" data-validate = "Subject is required">
							<input class="input1" type="text" name="subject" placeholder="Motivo">
							<span class="shadow-input1"></span>
						</div>
						
						<div class="wrap-input1 validate-input" data-validate = "Message is required">
							<textarea class="input1" name="message" placeholder="Mensaje"></textarea>
							<span class="shadow-input1"></span>
						</div>
						
						<div class="container-contact1-form-btn">
							<button class="contact1-form-btn">
								<span>
									enviar
									<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
								</span>
							</button>
						</div>
					</form>
					
				</section>
				
				<!-- SECCIÓN UBICACIÓN -->
				
				<section class="ubicacion">
					
					<h2>Donde estamos?</h2>
					<p>Buenos Aires, Argentina</p>
					
				</section>
				
				<section class="google-maps">
					
					<div class="mapouter"><div class="gmap_canvas"><iframe id="gmap_canvas" src="https://maps.google.com/maps?q=bUENOS%20aIRES%2C%20ARGENTINA&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://google-map-generator.com"></a></div></div>
					<script type="text/javascript"></script>
					
				</section>
			</main>
